<body>
    <div class="container">
        <nav class="navbar navbar-default">

                        <li><a href="#">Three</a></li>
                        <!-- 
                       We need to create and add this element with its attributes 
                       and its child a element:
                       <li class="last" style="background-color: pink;"><a href="#">Four</a></li>

                       step1: create li element
                       step2: attach a class="last"
                       step3: change its background color to pink
                       step3: create a element
                       step4: adding text content to a element
                       step5: make the text of a element to be in white color 
                       step6 (our own step): attach an attribute named "href" with the value of "#"
                       step7: append/attach this a element to li
                       -->
                    </ul>
